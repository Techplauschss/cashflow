<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Inner glow effect -->
  <rect width="180" height="180" rx="40" fill="url(#accentGradient)" opacity="0.05"/>
  
  <!-- Central design group -->
  <g transform="translate(90, 90)">
    <!-- Outer circle glow -->
    <circle cx="0" cy="0" r="58" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.2"/>
    
    <!-- Main circle background -->
    <circle cx="0" cy="0" r="52" fill="none" stroke="url(#accentGradient)" stroke-width="2.5" opacity="0.4"/>
    
    <!-- Dollar Sign with glow -->
    <g filter="url(#glow)">
      <text x="0" y="22" font-size="72" font-weight="900" fill="url(#accentGradient)" text-anchor="middle" font-family="'Arial', 'Helvetica', sans-serif" letter-spacing="0">$</text>
    </g>
    
    <!-- Animated flow indicators - Left -->
    <g opacity="0.85">
      <line x1="-48" y1="0" x2="-58" y2="0" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="-58,0 -52,-3 -52,3" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Right arrow -->
    <g opacity="0.85">
      <line x1="48" y1="0" x2="58" y2="0" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="58,0 52,-3 52,3" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Top arrow -->
    <g opacity="0.65">
      <line x1="0" y1="-48" x2="0" y2="-58" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <polygon points="0,-58 -2,-52 2,-52" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Bottom arrow -->
    <g opacity="0.65">
      <line x1="0" y1="48" x2="0" y2="58" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <polygon points="0,58 -2,52 2,52" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Decorative accent circles -->
    <circle cx="-42" cy="-42" r="2.5" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="42" cy="-42" r="2.5" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="-42" cy="42" r="2.5" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="42" cy="42" r="2.5" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
  
  <!-- Border highlight -->
  <rect width="180" height="180" rx="40" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
</svg>
