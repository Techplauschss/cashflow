<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)" rx="40"/>
  
  <!-- Money symbol with flow -->
  <g transform="translate(100, 100)">
    <!-- Dollar sign main circle -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.3"/>
    
    <!-- Dollar sign -->
    <text x="0" y="30" font-size="80" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle" font-family="Arial, sans-serif">$</text>
    
    <!-- Flowing arrows indicating cashflow -->
    <!-- Left arrow -->
    <g opacity="0.8">
      <path d="M -45 0 L -55 0" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M -55 0 L -50 -4" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M -55 0 L -50 4" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Right arrow -->
    <g opacity="0.8">
      <path d="M 45 0 L 55 0" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M 55 0 L 50 -4" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 55 0 L 50 4" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Top arrow -->
    <g opacity="0.6">
      <path d="M 0 -45 L 0 -55" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <path d="M 0 -55 L -3 -50" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 0 -55 L 3 -50" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Bottom arrow -->
    <g opacity="0.6">
      <path d="M 0 45 L 0 55" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <path d="M 0 55 L -3 50" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 0 55 L 3 50" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Subtle border glow -->
  <rect width="200" height="200" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" rx="40" opacity="0.5"/>
</svg>
